<body>
    <!-- Основной контейнер с фоном -->
    <div class="background">
        <!-- Шапка -->
        <div class="header">
            <div class="header-text">
                <h2><span>МАРИНА,</span><br> <span></span>пойдём в магазин</span></h2>
            </div>
        </div>

        <!-- Кнопки -->
        <div class="header-buttons">
            <button class="button request-button" onclick="openForm()">ДА! Я ПОЙДУ!</button>
            <a href="#services" class="button service-button">чё?</a>
        </div>

        <!-- Всплывающее окно с формой -->
        <div id="formOverlay" class="form-overlay">
            <div class="form-container">
                <span class="close-btn" onclick="closeForm()">&times;</span>
                <h2>Определилась?</h2>
                <form id="applicationForm">
                    <select id="marketplace" name="marketplace" required>
                        <option value="ОКЕЙ">ОКЕЙ</option>
                        <option value="7 ШАГОВ">7 ШАГОВ</option>
                        <option value="ЛЕТНА">ЛЕНТА</option>
                    </select>
                    <input type="text" id="timePicker" placeholder="Выбери время" required>
                    <button type="submit" class="submit-btn">Отправить</button>
                </form>
            </div>
        </div>

        <!-- Услуги -->
        <div class="services" id="services">
            <h2><br><br><br>КУДА ИДЕМ? <span class="vertical-line"></span> <span class="tex">куда душа лежит сегодня...</span></h2>
            <div class="hover-text-one">
                <!-- ОКЕЙ -->
                <figure class="effect-text-three okey-block">
                    <figcaption>
                        <h3>ОКЕЙ</h3>
                        <p>Родной и всеми любимый насильник ценниками!</p>
                        <button class="button request-button" onclick="openForm()">В ОКЕЙ !!! →</button>
                    </figcaption>
                </figure>
                <!-- 7 ШАГОВ -->
                <figure class="effect-text-four seven-steps-block">
                    <figcaption>
                        <h3>7 ШАГОВ</h3>
                        <p>Пококосимся?.</p>
                        <button class="button request-button" onclick="openForm()">В 7 ШАГОВ !!! →</button>
                    </figcaption>
                </figure>
                <!-- ЛЕНТА -->
                <figure class="effect-text-four lenta-block">
                    <figcaption>
                        <h3>ЛЕТНА</h3>
                        <p>Такая далекая, но такая манящая.</p>
                        <button class="button request-button" onclick="openForm()">В ЛЕНТУ !!! →</button>
                    </figcaption>
                </figure>
            </div>
        </div>

        <!-- Контакты -->
        <br><br><br><br><br><br><br><br><br>
        <div class="contact-section" id="contact">
            <h2>ВРЕМЯ ВЫБРАТЬ МАРШРУТ</h2>
            <div class="contact-content">
                <div class="contact-text">
                    <p>Выбор за табой, Манюша. Знай, мне похуй куда, лишь бы купить картошки...</p>
                </div>
                <div class="contact-form">
                    <h3>Определилась?</h3>
                    <form id="contactForm">
                        <select id="contactMarketplace" name="marketplace" required>
                            <option value="ОКЕЙ">ОКЕЙ</option>
                            <option value="7 ШАГОВ">7 ШАГОВ</option>
                            <option value="ЛЕТНА">ЛЕНТА</option>
                        </select>
                        <input type="text" id="timePicker" placeholder="Выбери время" required>
                        <button type="submit" class="submit-btn">Отправить</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Футер -->
        <footer class="footer">
            <div class="footer-content">
                <p>А ещё ты всегда можешь мне позвонить :Ъ <br><a href="tel:+79808048207">+7 (980) 804-82-07</a></p>
            </div>
        </footer>
    </div>

    <!-- SVG-фильтр для текста -->
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="0" height="0" style="position: absolute;">
        <defs>
            <filter id="textOutline">
                <!-- Создаем контур -->
                <feMorphology in="SourceAlpha" operator="dilate" radius="3" result="thicken" />
                <feFlood flood-color="black" result="blackColor" />
                <feComposite in="blackColor" in2="thicken" operator="in" result="outline" />
                <!-- Наложение контура под текстом -->
                <feMerge>
                    <feMergeNode in="outline" />
                    <feMergeNode in="SourceGraphic" />
                </feMerge>
            </filter>
        </defs>
    </svg>
</body>
